spack:
  specs:
  - chip-spv@main +interop backend=level_zero %clang
  - h4i-exttest@develop
  view: true
  concretizer:
    unify: true
    reuse: true
  repos:
  - ../../Repo
  packages:
    spirv-tools:
      require: cxxstd=17 %clang
    spirv-llvm-translator:
      require: +tools %clang
    intel-oneapi-compilers:
      require: '%gcc'
    intel-oneapi-mkl:
      require: ^intel-oneapi-tbb
    h4i-hipblas:
      require: ^h4i-mklshim mkl-threading=tbb_thread

  develop:
    h4i-mklshim:
      spec: h4i-mklshim@=develop
    h4i-hipblas:
      spec: h4i-hipblas@=develop
    h4i-exttest:
      spec: h4i-exttest@=develop
