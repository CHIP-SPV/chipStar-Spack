spack:
  definitions:
  - compilers: [clang@16.0.2]
  - packages:
    - chip-spv@main +interop backend=level_zero
  specs:
  - matrix:
    - [$packages]
    - [$%compilers]
  view: true
  concretizer:
    unify: true
    reuse: true
  repos:
  - ../../Repo
  packages:
    spirv-tools:
      require: 'cxxstd=17 %clang'
    spirv-llvm-translator:
      require: '+tools %clang'
    intel-oneapi-compilers:
      require: '%gcc'
    intel-oneapi-mkl:
      require: '^intel-oneapi-tbb'

