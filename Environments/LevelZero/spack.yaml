spack:
  specs:
  - h4i-mklshim@0.1.0
  - h4i-hipblas@0.1.0
  - h4i-exttest@0.1.0
  view: true
  concretizer:
    unify: true
    reuse: true
  repos:
  - ../../Repo
  packages:
    chipstar:
      require: '+interop backend=level_zero'
    spirv-tools:
      require: cxxstd=17
    spirv-llvm-translator:
      require: +tools
    intel-oneapi-compilers:
      require: '%gcc'
    intel-oneapi-mkl:
      require: ^intel-oneapi-tbb
    h4i-mklshim:
      require: mkl-threading=tbb_thread
